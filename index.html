<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <img src="./img/buser.svg" alt="" />
          <a> <p>Entrar</p></a>
        </div>
      </header>
      <div class="begin-text">
        <h2>VIAGENS DE ÔNIBUS MAIS BARATAS QUE A PASSAGEM DA RODOVIÁRIA</h2>
        <p>Sem taxas, com segurança e preço justo</p>
      </div>
      <div class="search-informations">
        <form action="" class="form-choices">
          <label>Saindo de</label>
          <div class="origem">
            <img src="./img/circle.svg" alt="" />
            <input type="text" placeholder="São José dos Campos" />
            <img src="./img/arrow.svg" alt="" class="arrow" />
          </div>
          <label>Indo para</label>
          <div class="destino">
            <img src="./img/local.svg" alt="" />
            <input type="text" placeholder="São Paulo" />
          </div>
          <label>Data de ida</label>
          <div class="ida-data">
            <img src="./img/calendar.svg" alt="" />
            <input type="text" placeholder="Ida" />
          </div>
          <label>Data de volta</label>
          <div class="volta-data">
            <img src="./img/calendar.svg" alt="" />
            <input type="text" placeholder="Volta" />
          </div>
        </form>
        <div class="btn-buscar">
          <button>
            <img src="./img/find.svg" alt="" />
            Buscar
          </button>
        </div>
      </div>

      <nav class="navigation">
        <div>
          <a>
            <img src="./img/findblack.svg" alt="" />
            Buscar
          </a>
        </div>
        <div>
          <a>
            <img src="./img/bus.svg" alt="" />
            Viagens
          </a>
        </div>
        <div>
          <a>
            <img src="./img/wallet.svg" alt="" />
            Carteira
          </a>
        </div>
        <div>
          <a>
            <img src="./img/promotion.svg" alt="" />
            Promoções
          </a>
        </div>
        <div>
          <a>
            <img src="./img/help.svg" alt="" />
            Ajuda
          </a>
        </div>
      </nav>
    </div>
  </body>
</html>
